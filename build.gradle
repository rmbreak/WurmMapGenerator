plugins {
    id 'java'
    id 'application'
    id 'checkstyle'
    id 'findbugs'
}

checkstyle {
    toolVersion '8.18'
    configFile file("config/checkstyle/google_checks.xml")
}

findbugs {
    ignoreFailures = false
    toolVersion = "3.0.1"
    sourceSets=[sourceSets.main]
    effort = "max"
}

tasks.withType(FindBugs) {
    reports {
        xml.enabled false
        html.enabled true
    }
}

mainClassName = 'net.buddat.wgenerator.MainWindow'

sourceSets {
    main {
        java {
            srcDirs 'src/main'
        }
    }
}

repositories {
    jcenter()
    maven { url 'https://jitpack.io' }
}

dependencies {
    implementation 'org.slf4j:slf4j-api:1.7.25'
    implementation 'org.apache.logging.log4j:log4j-slf4j-impl:2.12.0'
    implementation 'com.github.codeclubab.WurmModServerApi:WurmModServerApi:1.4.0.2'
}
