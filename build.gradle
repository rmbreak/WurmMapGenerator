apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'net.buddat.wgenerator.MainWindow'

sourceSets {
    main {
        java {
            srcDirs 'src'
        }
    }
}

repositories {
    maven { url 'https://jitpack.io' }
}

dependencies {
    compile files('lib/common-1.4.0.1.jar')
}
