plugins {
    id 'java'
    id 'application'
    id 'checkstyle'
}

checkstyle {
    toolVersion '8.23'
    configFile file("config/checkstyle/google_checks.xml")
}

mainClassName = 'net.buddat.wgenerator.MainWindow'

sourceSets {
    main {
        java {
            srcDirs 'src'
        }
    }
}

repositories {
    jcenter()
    maven { url 'https://jitpack.io' }
}

dependencies {
    compile files('lib/common-1.4.0.1.jar')
}
